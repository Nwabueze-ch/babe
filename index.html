<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Babe üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd6e8, #fff);
      text-align: center;
      overflow: hidden;
    }

    .page {
      display: none;
      padding: 40px 20px;
    }

    .active {
      display: block;
    }

    /* First button */
    .start-btn {
      margin-top: 40vh;
      padding: 25px 40px;
      font-size: 1.6em;
      border: none;
      border-radius: 50px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      color: #d63384;
      font-size: 2em;
    }

    #typingText, #finalTyping {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
      margin-top: 20px;
      min-height: 120px;
    }

    .choice {
      display: none;
      margin-top: 20px;
    }

    .choice-btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .choice-btn:hover {
      background: #ff1493;
    }

    /* Bouncing emoji */
    .bounce-emoji {
      display: inline-block;
      animation: emojiBounce 1.2s infinite;
    }

    @keyframes emojiBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: pink;
      animation: floatUp 6s linear;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <button class="start-btn" onclick="startLove()">Hey babe üêªüíñ</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <h1>Hey my love üíï</h1>

    <div id="typingText"></div>

    <div class="choice" id="choices">
      <p><strong>Will you be my Val üíñüêª</strong></p>
      <button class="choice-btn" onclick="sayYes()">Yes üíï</button>
      <button class="choice-btn" onclick="sayYes()">Yes of course üòò</button>
    </div>

    <div id="finalTyping"></div>
  </div>

  <!-- Music -->
  <audio id="music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const mainText =
      "The first time we met, something soft and warm settled in my heart.\n" +
      "Since then, every little thought of you feels like a hug I didn‚Äôt know I needed.\n" +
      "You‚Äôre my calm, my smile, my safe place ‚Äî and loving you feels easy, gentle, and real.";

    const finalText =
      "You just made my heart the happiest place to be ü§ç\n" +
      "Thank you for choosing me ‚Äî I promise to love you softly, deeply, and honestly,\n" +
      "today and always ";

    function startLove() {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
      document.getElementById("music").play();
      typeMainText();
      startHearts();
    }

    function typeMainText() {
      const box = document.getElementById("typingText");
      const choices = document.getElementById("choices");
      let i = 0;
      box.innerHTML = "";

      function type() {
        if (i < mainText.length) {
          let char = mainText[i];
          if (char === "\n") char = "<br><br>";
          box.innerHTML += char;
          i++;
          setTimeout(type, 50);
        } else {
          choices.style.display = "block";
        }
      }
      type();
    }

    function sayYes() {
      document.getElementById("choices").style.display = "none";
      typeFinalText();
    }

    function typeFinalText() {
      const box = document.getElementById("finalTyping");
      let i = 0;
      box.innerHTML = "";

      function type() {
        if (i < finalText.length) {
          let char = finalText[i];
          if (char === "\n") char = "<br>";
          box.innerHTML += char;
          i++;
          setTimeout(type, 50);
        } else {
          box.innerHTML +=
            '<span class="bounce-emoji">üíñüêª</span>';
        }
      }
      type();
    }

    function startHearts() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }
  </script>

</body>
</html>
